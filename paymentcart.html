<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a> 
            <a href="contact.html">Contact</a>

        <br>
        <h1>Order Confirmation</h1>
        <form>
           <h4>Billing Information</h4>
          <label for="firstname"> First Name </label><input type="text" id="firstname"/>
          <br>
          <br>
          <label for="secondname"> Second Name </label><input type="text" id="secondname"/>
          <br>
          <br>
          <label for="contactdetails"> Phone Number </label><input type="text" id="contactdetails"/>
           <h4>Shipping Address</h4>
          <label for="address"> Address </label><input type="text" id="address"/>
          <br>
          <br>
          <label for="city"> City </label><input type="text" id="city"/>
          <br>
          <br>
          <label for="postalcode"> Postal Code </label><input type="text" id="postalcode"/>
           <h4>Payment Information</h4>
           <p>Payment Method:</p>
           <input type="radio" id="Cash" name="payment">
           <label for="payment">Cash</label>
           <br>
           <input type="radio" id="EFT" name="payment">
           <label for="payment">EFT</label>
           <br>
           <p>Please the select the Bank you will be using:</p>
           <input type="radio" id="FNB" name="bank">
           <label for="bank">FNB</label>
           <br>
           <input type="radio" id="ABSA" name="bank">
           <label for="bank">ABSA</label>
           <br>
           <input type="radio" id="Standard Bank" name="bank">
           <label for="bank">Standard Bank</label>
           <br>
           <input type="radio" id="NedBank" name="bank">
           <label for="bank">NedBank</label>
           <br>
           <input type="radio" id="Other" name="bank">
           <label for="bank">Other</label>
           <br>
           <br>
           <label for="cardnumber"> Card Number </label><input type="text" id="cardnumber"/>
           <br>
           <br>
           <input type="submit" value="Submit"/>
           <input type="reset" value="Reset"/>
        </form>
    </body>   
</html>
